<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
</head>
<style>
    .container{
        display: flex;
        flex-flow: row wrap;
        align-items: center;
        justify-content: center;
    }
    .error-card{
        border-radius: 30px;
        border: 1px solid ;
        width: 200px;
        height: 100px;
    }
    .error-card h3{
        text-align: center;
    }
    .error-card h4{
        text-align: center;
    }

</style>
<body>
    <div class="container">
        <div class="error-card">
            <h3>Error Occured!</h3>
            <h4>404 Not Found</h4>
        </div>
    </div>
</body>
</html>
